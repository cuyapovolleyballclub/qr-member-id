<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cuyapo Member Portal</title>
  <style>
    body { font-family: Arial; text-align: center; margin-top: 60px; }
    input, button { padding: 10px; margin: 5px; width: 250px; }
    #uid { font-weight: bold; word-break: break-all; }
  </style>
</head>
<body>

  <h2>Cuyapo Member Portal</h2>

  <div id="auth">
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Password">
    <br>
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <p id="msg"></p>
  </div>

  <div id="dashboard" style="display:none;">
    <h3>Welcome Member</h3>
    <p>Your Member ID (QR-ready):</p>
    <div id="uid"></div>
    <br>
    <button onclick="logout()">Logout</button>
  </div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
 apiKey: "AIzaSyXXXX",
appId: "1:618744547531:web:XXXXXXXX"
  authDomain: "cuyapo-member-portal.firebaseapp.com",
  projectId: "cuyapo-member-portal",
  storageBucket: "cuyapo-member-portal.appspot.com",
  messagingSenderId: "618744547531",
  appId: "PASTE_APP_ID_HERE"
};

const app = initializeApp(firebaseConfig);
const auth = getAuth(app);
const db = getFirestore(app);

const email = document.getElementById("email");
const password = document.getElementById("password");
const msg = document.getElementById("msg");
const authDiv = document.getElementById("auth");
const dash = document.getElementById("dashboard");
const uidDiv = document.getElementById("uid");

window.register = async () => {
  try {
    const cred = await createUserWithEmailAndPassword(auth, email.value, password.value);
    await setDoc(doc(db, "members", cred.user.uid), {
      email: email.value,
      createdAt: new Date()
    });
    msg.textContent = "Registered successfully";
  } catch (e) {
    msg.textContent = e.message;
  }
};

window.login = async () => {
  try {
    await signInWithEmailAndPassword(auth, email.value, password.value);
  } catch (e) {
    msg.textContent = e.message;
  }
};

window.logout = () => signOut(auth);

onAuthStateChanged(auth, user => {
  if (user) {
    authDiv.style.display = "none";
    dash.style.display = "block";
    uidDiv.textContent = user.uid;
  } else {
    authDiv.style.display = "block";
    dash.style.display = "none";
  }
});
</script>

</body>
</html>
