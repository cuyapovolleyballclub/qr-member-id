<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Member ID</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }
    .card {
      max-width: 420px;
      margin: auto;
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.1);
      text-align: center;
    }
    .avatar {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      background: #e0e0e0;
      margin: auto;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
    }
    h2 {
      margin: 15px 0 5px;
    }
    .role {
      color: #666;
      font-size: 14px;
      margin-bottom: 10px;
    }
    .info {
      text-align: left;
      margin-top: 15px;
      font-size: 14px;
    }
    .info p {
      margin: 6px 0;
    }
    .club {
      margin-top: 20px;
      font-size: 13px;
      color: #999;
    }
  </style>
</head>
<body>

<div class="card" id="card">
  <div class="avatar" id="avatar">?</div>
  <h2 id="name">Member Name</h2>
  <div class="role" id="role">Role</div>

  <div class="info">
    <p><strong>ID:</strong> <span id="id"></span></p>
    <p><strong>Contact:</strong> <span id="contact"></span></p>
  </div>

  <div class="club">
    Cuyapo Volleyball Club
  </div>
</div>

<script>
  const members = {
    "001": {
      name: "Juan Dela Cruz",
      role: "Player",
      contact: "09123456789"
    },
    "002": {
      name: "Maria Santos",
      role: "Team Manager",
      contact: "09987654321"
    }
  };

  const params = new URLSearchParams(window.location.search);
  const id = params.get("id");

  if (members[id]) {
    document.getElementById("name").textContent = members[id].name;
    document.getElementById("role").textContent = members[id].role;
    document.getElementById("contact").textContent = members[id].contact;
    document.getElementById("id").textContent = id;
    document.getElementById("avatar").textContent = members[id].name[0];
  } else {
    document.getElementById("card").innerHTML =
      "<h2>Member not found</h2><p>Invalid QR Code</p>";
  }
</script>

</body>
</html>
